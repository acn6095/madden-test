<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport=" content="width=device-width,
    initial-scale=1.0"/>

    <title>To-Do List | Steve Madden</title>
</head>

<body>
    <main>
        <section class="newTaskEntry">
            <form id="taskEntryForm">
                <label for="newTask">Enter a new task</label>
                <input id="newTask" type="text" autocomplete="off" placeholder="Add task" tabindex="0" />
                <button id="addTask" class="button" title="Add a new task">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
            </div>
            <ul id="listItems">
                <li class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">Wake up</label>
                    <button class="button" title="Clear the task" tabindex="0" data-clear>Clear</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">Wake up</label>
                    <button class="button" title="Clear the task" tabindex="0" data-clear>Clear</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
